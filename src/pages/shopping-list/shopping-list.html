<ion-header>

    <ion-navbar color="primary">
        <ion-title>Welcome to the Shopping List!</ion-title>
        <ion-buttons end>
            <button ion-button icon-only (click)="navigateToAddShoppingPage()">
        <ion-icon name="add"></ion-icon>
      </button>
        </ion-buttons>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item *ngFor="let item of shoppingList | async" (click)="selectShoppingItem(item)">
            <h2 ion-text color="dark-primary">Item Name: {{item.itemName}}</h2>
            <h3 ion-text color="light-primary">Amount: {{item.itemNumber}}</h3>
        </ion-item>
    </ion-list>
    <button ion-button block (click)="signOut()">Logout</button>
</ion-content>
